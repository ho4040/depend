<!DOCTYPE html>
<html ng-app="app">
	<head>
		<title> Depends </title>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, target-densityDpi=device-dpi">

		<script src="bower_components/jquery/dist/jquery.js"></script>
		<link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
		<!---<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script> -->
		<script src="bower_components/angular/angular.js"></script>	
		<script src="bower_components/cytoscape/dist/cytoscape.js"></script>
		<script src="bower_components/ngCytoscape/ngCytoscape.js"></script>
		<script src="bower_components/moment/moment.js"></script>
		<script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js" ></script>


		<link href="style.css" rel="stylesheet" />

	</head>

	<body ng-controller="MainCtrl" ng-keyup="onKeyUp($event)">		

		<cytoscape  graph-elements="cy.elements" graph-layout="cy.layout" graph-style="cy.style" ></cytoscape>

		<div class="right-menu">
			<h1>Depend*</h1>
			
			<div class="form-group">
				<label>이름</label>
				<input  class="form-control input-sm" type="text" ng-model="form.title" placeholder="title"/>
			</div>

			<div class="form-group">
				<label>내용</label>
				<textarea class="form-control" ng-model="form.content" placeholder="contents" rows="10"></textarea>
			</div>

			<!--
			<div class="form-group">
				<label>링크</label>
				<input class="form-control input-sm" type="text" ng-model="form.link" placeholder="http://"/>
			</div>

			<div class="form-group">
				<label>분석</label>
				<table class="table table-condensed table-bordered">
					<tbody>
						<tr>
							<td>의존도</td>
							<td>N</td>
						</tr>
					</tbody>
				</table>
			</div>
			-->

			<label>Keyboard short cuts</label>
			<div style="padding-top:5px;">
				Select : <span class="label label-default">Arrow key</span>
			</div>
			<div style="padding-top:5px;">
				Insert : <span class="label label-default">Ctrl</span> + <span class="label label-default">Insert</span>
			</div>
			<div style="padding-top:5px;">
				Edit : <span class="label label-default">Ctrl</span> + <span class="label label-default">Space</span>
			</div>
			<div style="padding-top:5px;">
				Remove : <span class="label label-default">Delete</span>
			</div>
			
			


		</div>
		
	</body>

	<script src="js/config.js"></script>
	<script src="js/directives.js"></script>
	<script src="js/ctrl/MainCtrl.js"></script>
	<script src="js/ctrl/NodeEditModalCtrl.js"></script>

</html>
