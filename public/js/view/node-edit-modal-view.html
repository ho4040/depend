<div class="modal-header">
	{{opt.title}}
</div>
<div class="modal-body">

	<div class="form-group">
		<label>Name</label>
		<input type="input" class="form-control" ng-model="item.name" focus-me="bFocus" placeholder="input node name" />
	</div>

	<div class="form-group">
		<label>Content</label>
		<textarea class="form-control" rows="10" ng-model="item.content" ng-keydown="onKeyDown($event)" placeholder="content"></textarea>
	</div>

	<label>Short cuts</label>
	<div class="row" style="line-height: 1.5">
		
		<div class="col-xs-4 text-right">
			Submit :
		</div>
		<div class="col-xs-8">
			<span class="label label-default">Ctrl</span> + <span class="label label-default">Enter</span>
		</div>
		
		<div class="col-xs-4 text-right">
			Cancel :
		</div>
		<div class="col-xs-8">
			<span class="label label-default">ESC</span>
		</div>
	</div>

</div>

<div class="modal-footer">
	<button class="btn btn-default" ng-click="cancel()">Close</button>
	<button class="btn btn-default" ng-click="submit()">Submit</button>
</div>
