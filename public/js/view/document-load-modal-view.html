<div class="modal-header">
	<label>Load document</label>
</div>
<div class="modal-body">
	<table class="table table-bordered table-condensed" ng-if="!!firebaseUser">	
		<thead>
			<tr>
				<th>Document name</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="doc in documents">
				<td>
					{{doc.name}}
				</td>
				<td class="text-center" style="width:120px;">
					<button class="btn btn-xs btn-warning" ng-click="onClickLoad(doc)">Load</button>
					<button class="btn btn-xs btn-danger" ng-click="onClickDelete(doc)">Delete</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
